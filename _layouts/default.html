<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>FaceShield | quittouchingyourface.com</title>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">FaceShield</h1>
      <h2 class="project-tagline">A free, machine learning-powered tool to help you <b style="opacity: 0.8;">stop touching your face</b> during the COVID pandemic.</h2>
      
      <a href="https://github.com/marcinole/quittouchingyourface.com/releases/download/v1.0-windows/faceshield.exe" class="btn">Download for Windows</a>
      
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Developed by <span style="color: #1e6bb8;">Sandboks Ltd</span>.</span>
      </footer>
    </main>
  </body>
</html>
